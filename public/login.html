<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0d1117; color: #c9d1d9; text-align: center; padding: 2rem; }
    form { background: #161b22; padding: 2rem; border-radius: 10px; display: inline-block; }
    input { margin: .5rem; padding: .5rem; border: none; border-radius: 5px; }
    button { background: #238636; color: white; border: none; padding: .6rem 1rem; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2ea043; }
  </style>
</head>
<body>
  <h1>🔐 Admin Login</h1>
  <form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username" required /><br>
    <input type="password" name="password" placeholder="Password" required /><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
